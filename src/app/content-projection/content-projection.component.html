<div class="container">
  <div class="row">
      <div class="col-md-6">
        <app-form-content>
          <h1 title>Sign In</h1>
           <div class="checkbox" check>
             <label><input type="checkbox">Remember me</label>
           </div>
           <button type="submit" class="btn btn-default" submitbtn>Login</button>
        </app-form-content>
      </div>
      <div class="col-md-6">
         <app-form-content>
           <h1 title>Register</h1>
           <button type="submit" class="btn btn-default" submitbtn [disabled]="!f.valid">Register</button>
         </app-form-content>
      </div>
  </div>
</div>
